<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>

<body>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search for a Pokémon">
    <select id="type-filter">
      <option value="all">All</option>
      <option value="normal">Normal</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="electric">Electric</option>
      <option value="grass">Grass</option>
      <option value="ice">Ice</option>
      <option value="fighting">Fighting</option>
      <option value="poison">Poison</option>
      <option value="ground">Groung</option>
      <option value="flying">Flying</option>
      <option value="psychic">Psychic</option>
      <option value="bug">Bug</option>
      <option value="rock">Rock</option>
      <option value="ghost">Ghost</option>
      <option value="dragon">Dragon</option>
      <option value="dark">Dark</option>
      <option value="steel">Steel</option>
      <option value="fairy">Fairy</option>
    </select>
  </div>

  <div id="grid-container"></div>

  <div id="pokemon-details-container" class="hide">
    <div id="pokemon-details">
      <span id="pokemon-details-close">&times;</span>
      <div id="pokemon-details-header">
        <h2 id="pokemon-details-name"></h2>
        <span id="pokemon-details-id"></span>
      </div>
      <img id="pokemon-details-image" src="" alt="Picture of Pokémon">
      <div id="pokemon-details-info">
        <p id="pokemon-details-types"></p>
        <p id="pokemon-details-height"></p>
        <p id="pokemon-details-weight"></p>
        <p id="pokemon-details-description"></p>
        <p id="pokemon-details-abilities"></p>
      </div>
    </div>
  </div>
  <div id="pagination-container">
    <button id="previous-button">Précédent</button>
    <button id="next-button">Suivant</button>
  </div>
  
  <script src="script.js"></script>

</html>
